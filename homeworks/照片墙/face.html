<!DOCTYPE html>

  <style>
    div.wrapper-1 {
      transform: rotate(0deg);
      overflow: hidden;
      transform: rotate(120deg);
      display: inline-block;
      pointer-events: none;
    }

    div.wrapper-2 {
      transform: rotate(120deg);
      position: relative;
      overflow: hidden;
      pointer-events: none;
    }

    div.content {
      background-image: url(01.png);
      background-size: cover;
      background-position: center;
      width: 200px;
      height: 300px;
      transform: rotate(120deg);
      pointer-events: initial;
    }

    div.box {
      transform-origin: center;
      width: 200px;
      height: 300px;
    }

    .row-2 {
      margin-top: -127px;
      margin-left: 0px;
    }

    .fore, .back {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      transition: all ease 0.3s;
    }

    .fore {
      z-index: 2;
    }

    .fore:hover {
      opacity: 0;
    }

    .container {
      text-align: center;
      /*margin-top: -241px;*/
      margin-top: 100px;
    }

    .row-1, .row-2 {
      display: block;
    }

    body {
      background-image: url(bg.jpg);
      overflow: hidden;
    }

    h1 {
      font-weight: normal;
      color: black;
      margin: 0;
      font-size: 4rem;
      text-shadow: 2px 2px 5px grey;
      -webkit-text-stroke: 2px white;
    }

  </style>
